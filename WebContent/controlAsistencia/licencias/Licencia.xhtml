
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/componentesGenerales/plantillas/pltPrincipalSinMenuEjecModal.xhtml">
<ui:define name="paginacion">
		<ui:include src="/componentesGenerales/plantillas/pltPaginacion.xhtml">
			<ui:param name="pagina"
				value="Control de Asistencia / Licencias/ Listas / Agregar" />
		</ui:include>
		</ui:define>
	<ui:define name="cuerpo">
		<h:form id="VacacionForm">
			<p:panel id="panelVacacion" header="Nuevo Registro">
				<div class="grid condensed">
					<!-- ******************** FILA NUMERO 1 ************************ -->
					<div class="row cells8">
						<div class="cell colspan4">
							<!-- NNOMBRES -->
							<ui:decorate
								template="/componentesGenerales/plantillas/pltComponenteGeneralDisplay.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblNAutorizacion" for="txtNAutorizacion"
										value="N° licencia: " />
								</ui:define>
								<ui:define name="valor">
									<p:outputLabel id="txtNAutorizacion"
										value="#{registrosLicencia.licencia.lcnNumLicencia}"
										style="font-weight: Normal !important;">
									</p:outputLabel>
								</ui:define>
							</ui:decorate>
						</div>

						<div class="cell colspan4">
							<!-- Fecha Elaboracion -->
							<ui:decorate
								template="/componentesGenerales/plantillas/pltComponenteGeneralDisplay.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblFechaElaboracion"
										for="txtFechaElaboracion" value="Fecha Elaboración: " />
								</ui:define>
								<ui:define name="valor">
									<p:outputLabel id="txtFechaElaboracion"
										value="#{registrosLicencia.licencia.lcnFechaEmision}"
										style="font-weight: Normal !important;">
									</p:outputLabel>
								</ui:define>
							</ui:decorate>
						</div>
					</div>
					<div class="row cells8" style="width: fit-content;">


						<div class="cell colspan8">

							<!--Numero de  dias de vacaciones  -->
							<ui:decorate
								template="/componentesGenerales/plantillas/pltComponenteBigGeneralEdit.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="CBoxTipos" value="Tipo Licencia: " />
								</ui:define>
								<ui:define name="valor">
									<p:selectOneMenu id="tipoLicencia"
										value="#{registrosLicencia.tipoLicencia}" effect="fold">
										<f:selectItem itemLabel="Seleccionar" itemValue="0" />
										<f:selectItems value="#{registrosLicencia.tiposLicencias}" />
										<p:ajax listener="#{registrosLicencia.cargarHijos()}"
											update="VacacionForm"></p:ajax>
									</p:selectOneMenu>

								</ui:define>

							</ui:decorate>

						</div>
						<div class="cell colspan8">

							<!--Numero de  dias de vacaciones  -->
							<ui:decorate
								template="/componentesGenerales/plantillas/pltComponenteBigGeneralEdit.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="CBoxTiposHijo" value="Tipo: "
										rendered="#{registrosLicencia.btnComboHijo}" />
								</ui:define>
								<ui:define name="valor">
									<p:selectOneMenu id="tipoLicenciaHijo"
										rendered="#{registrosLicencia.btnComboHijo}"
										value="#{registrosLicencia.tipoLicenciaHijo}" effect="fold">
										<f:selectItem itemLabel="Seleccionar" itemValue="0" />
										<f:selectItems
											value="#{registrosLicencia.tiposLicenciasHijos}" />
										<p:ajax listener="#{registrosLicencia.cargarHijos2()}"
											update="VacacionForm"></p:ajax>
									</p:selectOneMenu>

								</ui:define>

							</ui:decorate>

						</div>

						<div class="cell colspan8">

							<!--Numero de  dias de vacaciones  -->
							<ui:decorate
								template="/componentesGenerales/plantillas/pltComponenteBigGeneralEdit.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="CBoxTiposHijo2" value="Tipo: "
										rendered="#{registrosLicencia.btnComboHijo2}" />
								</ui:define>
								<ui:define name="valor">
									<p:selectOneMenu id="tipoLicenciaHijo2"
										rendered="#{registrosLicencia.btnComboHijo2}"
										value="#{registrosLicencia.tipoLicenciaHijo2}" effect="fold">
										<f:selectItem itemLabel="Seleccionar" itemValue="0" />
										<f:selectItems
											value="#{registrosLicencia.tiposLicenciasHijos2}" />
										<p:ajax listener="#{registrosLicencia.setNumDias()}"
											update="VacacionForm"></p:ajax>

									</p:selectOneMenu>

								</ui:define>

							</ui:decorate>

						</div>

						<div class="cell colspan8">

							<!--Numero de  dias de vacaciones  -->
							<ui:decorate
								template="/componentesGenerales/plantillas/pltComponenteBigGeneralEdit.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="valorBoolean"
										value="#{registrosLicencia.nombreEtiqueta}"
										rendered="#{registrosLicencia.renderEtiqueta}" />
								</ui:define>
								<ui:define name="valor">
									<p:selectBooleanCheckbox
										value="#{registrosLicencia.yesNoEtiqueta}"
										rendered="#{registrosLicencia.renderEtiqueta}">
										<p:ajax listener="#{registrosLicencia.cambiarValorNumMax()}"
											update="VacacionForm"></p:ajax>
									</p:selectBooleanCheckbox>

								</ui:define>


							</ui:decorate>

						</div>



						<div class="cell colspan8">
							<!--Numero de  dias de vacaciones  -->
							<ui:decorate
								template="/componentesGenerales/plantillas/pltComponenteBigGeneralEdit.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblNumDias" for="txtNumDias"
										value="N° Días: " />
								</ui:define>
								<ui:define name="valor">
									<p:inputText id="txtNumDias"
										disabled="#{registrosLicencia.disableNumDias}"
										value="#{registrosLicencia.licencia.lcnNumDias}"
										style="font-weight: Normal !important;"></p:inputText>

								</ui:define>
								<ui:define name="etiquetaError">
									<p:message id="msgNumDias" for="txtNumDias" />
								</ui:define>
							</ui:decorate>
						</div>
						<div class="cell colspan8">
							<!-- Fecha Inicio de Vacaciones -->
							<ui:decorate
								template="/componentesGenerales/plantillas/pltComponenteBigGeneralEdit.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblFechaInicio" for="CalFechaInicio"
										value="Desde: " />
								</ui:define>
								<ui:define name="valor">
									<p:calendar id="CalFechaInicio"
										value="#{registrosLicencia.licencia.lcnFechaInicio}"></p:calendar>
								</ui:define>

								<ui:define name="etiquetaError">
									<p:message id="msgCalFechaInicio" for="CalFechaInicio" />
								</ui:define>
							</ui:decorate>
						</div>

					</div>
					<br />
					<p:commandButton id="btnCalcularVacacion" value="Calcular"
						actionListener="#{registrosLicencia.calcularPeriodoLicencia()}"
						update="panelVacacion" style="margin-left: 9%;margin-bottom: 1%;">
					</p:commandButton>
					<br />
					<p:separator></p:separator>
					<div class="row cells8" style="width: fit-content;">
						<div class="cell colspan8">
							<!-- Fecha Final -->
							<ui:decorate
								template="/componentesGenerales/plantillas/pltComponenteBigGeneralDisplay2.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblFechaFinal" for="txtFechaFinal"
										value="Hasta: " />
								</ui:define>
								<ui:define name="valor">
									<p:calendar id="txtFechaFinal" disabled="true"
										value="#{registrosLicencia.licencia.lcnFechaFin}"
										style="font-weight: Normal !important;">
									</p:calendar>
								</ui:define>
							</ui:decorate>
						</div>



						<div class="cell colspan8">
							<!-- Observaciones  -->
							<ui:decorate
								template="/componentesGenerales/plantillas/pltComponenteBigGeneralDisplay2.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblExplicacion" for="txtExplicacion"
										value="Explicación: " />
								</ui:define>
								<ui:define name="valor">
									<p:inputTextarea id="txtExplicacion"
										value="#{registrosLicencia.licencia.lcnExplicacion}"
										style="font-weight: Normal !important;width: 200%;">
									</p:inputTextarea>
								</ui:define>
							</ui:decorate>
						</div>
						<div class="cell colspan8">
							<!-- Con copia a -->
							<ui:decorate
								template="/componentesGenerales/plantillas/pltComponenteBigGeneralDisplay2.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblObservacion" for="txtObservacion"
										value="Observación: " />
								</ui:define>
								<ui:define name="valor">
									<p:inputTextarea id="txtObservacion"
										value="#{registrosLicencia.licencia.lcnObservacion}"
										style="font-weight: Normal !important;width: 200%;">
									</p:inputTextarea>
								</ui:define>
							</ui:decorate>
						</div>
						<div class="cell colspan8">
							<!-- Con copia a -->
							<ui:decorate
								template="/componentesGenerales/plantillas/pltComponenteBigGeneralDisplay2.xhtml">
								<ui:define name="etiqueta">
									<p:outputLabel id="lblCopia" for="txtCopia" value="Copia a: " />
								</ui:define>
								<ui:define name="valor">
									<p:inputTextarea id="txtCopia"
										value="#{registrosLicencia.licencia.lcnCopia}"
										style="font-weight: Normal !important;width: 200%;">
									</p:inputTextarea>
								</ui:define>
							</ui:decorate>
						</div>

					</div>
					<p:separator></p:separator>
					<center>
						<div class="row cells8">
							<div class="cell colpan3"></div>
							<div class="cell colpan3"></div>
							<div class="cell colpan3">
								<p:commandButton id="btnGuardarVacion" value="Guardar"
									actionListener="#{registrosLicencia.guardadLicencia()}"></p:commandButton>

							</div>

							<p:commandButton id="btnPDFLicenia" immediate="true"
								value="Imprimir" actionListener="#{registrosLicencia.verPDF}" target="_blanck" ajax="false"></p:commandButton>
						</div>
					</center>

				</div>

			</p:panel>


		</h:form>
	</ui:define>

</ui:composition>
</html>
