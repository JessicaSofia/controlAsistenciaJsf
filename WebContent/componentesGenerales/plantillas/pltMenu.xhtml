<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	
	<h:body>
		<h:form>
			<p:menubar>
				<p:submenu label="Registro" rendered="#{sesionUsuarioForm.adminNivelacion}">
					<p:menuitem value="Registro automático" action="#{registroAutomaticoForm.iniciarRegistroForm(sesionUsuarioForm.frmSuUsuario)}" ajax="false" />
				</p:submenu>
				<p:submenu label="Administración nivelación" rendered="#{sesionUsuarioForm.usuarioNivelacion}">
					<p:menuitem value="Registro matrícula histórico" action="#{registroHistoricoForm.irAlistarEstudiante(sesionUsuarioForm.frmSuUsuario)}" ajax="false" />
				</p:submenu>
				
				
             	
             				
				<f:facet name="options">
					<i class="fa fa-user" style="float: right;margin: 0px 8px 0 5px;;font-size: 20px;border-radius: 50%;background: #4cb6f1;padding: 2px 6px 5px;color: #fff;"></i>
					<h:outputText style="float: right;margin: 5px;" value="#{generalesConstantesForm.separarNombres(sesionUsuarioForm.frmSuUsuario.usrPersona.prsNombres)[0]} #{generalesConstantesForm.separaCaracteres(sesionUsuarioForm.frmSuUsuario.usrPersona.prsPrimerApellido, 0, 1)}." />
					<a href="#{request.contextPath}/j_spring_security_logout" class="dropitem-uce">
						<span style="margin-left: 0.4em;">Cerrar Sesión</span>
					</a>
				</f:facet>
				
			</p:menubar>
		</h:form>
	</h:body>
</html>
